[package]
name = "rusted_gumtree_cvs_git"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
git2 = "0.13.24"
tree-sitter = "0.20.0"
rusted_gumtree_core = { path = "../../core" }
rusted_gumtree_gen_ts_java = { path = "../../gen/tree-sitter/java" }
rusted_gumtree_gen_ts_xml = { path = "../../gen/tree-sitter/xml" }
hyper_ast = { path = "../../hyper_ast" } 
env_logger = "0.9.0"
log = { version = "0.4.6", features = ["max_level_trace", "release_max_level_warn"] }
tuples = "=1.4.1"


pommes = "0.0.2"


serde = { version = "1.0.130" }
serde-xml-rs = "0.5.1"

[build-dependencies]


[package]
name = "hyper_ast_cvs_git"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
git2 = { version = "0.16.1", features = ["vendored-libgit2", "vendored-openssl"] }
tree-sitter = "0.20.9"
hyper_ast_gen_ts_cpp = { path = "../../gen/tree-sitter/cpp" }
hyper_ast_gen_ts_java = { path = "../../gen/tree-sitter/java" }
hyper_ast_gen_ts_xml = { path = "../../gen/tree-sitter/xml" }
hyper_ast = { path = "../../hyper_ast" }
log = { version = "0.4.6", features = [
    "max_level_trace",
    "release_max_level_warn",
] }
num = "0.4.0"
tuples = "=1.4.1"


pommes = "0.0.2"


serde = { version = "1.0.130" }
serde-xml-rs = "0.5.1"

[dev-dependencies]
env_logger = "0.9.0"


[build-dependencies]

